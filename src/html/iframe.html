<html>
  <head>
    <title>Embedded Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel="stylesheet" />
    <link href="./reset.css" rel="stylesheet" />
    <style>
      body {
        /* background-color: rgb(77, 165, 96); */
        font-family: "Source Sans Pro";
      }
      #header {
        background-image: url('//www.movingimage.com/wp-content/themes/movingimage/img/movingimage_logo.svg');
        background-repeat: no-repeat;
        height: 30px;
        font-style: italic;
        font-weight: 400;
        padding: 3px;
      }
      .intrinsic-container {
        position: relative;
        height: calc(100vh - 60px);
        overflow: hidden;
        /* padding-bottom: calc(90vh - 50px); */
        /* padding-bottom: 100vh; */
        border: 1px solid #d1d1d1;
      }

      /* 16x9 Aspect Ratio */
      .intrinsic-container-16x9 {
        padding-bottom: 56.25%;
      }

      /* 4x3 Aspect Ratio */
      .intrinsic-container-4x3 {
        padding-bottom: 75%;
      }

      .intrinsic-container iframe {
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <!-- <img src="//www.movingimage.com/wp-content/themes/movingimage/img/movingimage_logo.svg" style="padding-top: 0px; width: 100px;" />
      <div>movingimage Webcast â€“ iFrame Embedding</div> -->
    </div>
    <div class="intrinsic-container">
      <iframe src="http://192.168.1.178:8081/index.html?v=stable/7.1.3" allow="autoplay; fullscreen" title="Player iFrame" frameborder="0">
        <p>Browser does not support iframe</p>
      </iframe>
    </div>
  </body>
</html>
